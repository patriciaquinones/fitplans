<aside id="sidebar" *ngIf="sidebarVisible"
    class="fixed top-0 right-0 z-40 w-20 h-screen transition-transform -translate-x-full 2xs:translate-x-0 md:hidden"
    aria-label="Sidebar">
    <div class="flex flex-col justify-center items-center bg-black h-[4.5rem]">
        <ul>
            <li class="bg-black">
                <!-- The close button -->
                <button (click)="closeSidebar()" class=" flex flex-col items-center p-2 text-white rounded-lg
                    hover:bg-gray-100 hover:bg-opacity-10 group">
                    <img class="w-5 h-5 text-white transition duration-75 group-hover:text-white" aria-hidden="true"
                        src="../../assets/icons/close.svg" />
                </button>
            </li>
        </ul>
    </div>
    <div class="h-full px-3 py-4 overflow-y-auto bg-primary">
        <!-- The sidebar links with their icons -->
        <ul class="space-y-2 font-medium">
            <li *ngFor="let navbarItem of navbarItems">
                <ng-container *ngIf="isPremiumUser || navbarItem.link !== '/dashboard/calories'">
                    <a [href]="navbarItem.link"
                        class="flex flex-col items-center p-2 text-white rounded-lg hover:bg-gray-100 hover:bg-opacity-30 group">
                        <img [src]="navbarItem.iconPath"
                            class="w-5 h-5 text-white transition duration-75 group-hover:text-white"
                            aria-hidden="true" />
                        <span class="text-sm">{{ navbarItem.label }}</span>
                    </a>
                </ng-container>
            </li>
        </ul>
    </div>
</aside>
